{% extends 'registration/base.html' %}

{% load crispy_forms_tags i18n %}

{% block content %}
<div class="col-sm-8 col-md-6 col-lg-5 user-form">
  <div class="card my-2">
    <div class="card-body p-5">
      <h4 class="card-title text-center">{% trans 'Log in to your account' %}</h4>
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <div class="text-center">
          <button type="submit" class="btn btn-dark px-5 rounded-pill">{% trans 'Log in' %}</button>
        </div>
      </form>
    </div>
  </div>
  <div class="text-center">
    <a href="{% url 'password_reset' %}" class="btn text-dark">{% trans 'Forgot your password?' %}</a>
  </div>
</div>
{% endblock %}
