{% extends 'registration/base.html' %}

{% load crispy_forms_tags i18n %}

{% block javascript %}
  <script>
    $(function () {
      $("#id_email").focus();
    });
  </script>
{% endblock %}

{% block content %}
  <div class="col-sm-10 col-md-8 col-lg-6 user-form">
    <div class="card my-2 p-4">
      <div class="card-body">
        <h4 class="card-title text-center">{% trans 'Reset your password' %}</h4>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          {{ form|crispy }}
          <div class="text-center">
          <button type="submit" class="btn btn-dark px-5 rounded-pill">{% trans 'Send' %}</button>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center">
      <a href="{% url 'login' %}" class="btn text-dark">{% trans 'Return to log in page' %}</a>
    </div>
  </div>
{% endblock %}
